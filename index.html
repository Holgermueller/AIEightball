<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/styles.css" />
    <title>AI Eightball</title>
  </head>
  <body>
    <header>
      <h1>What is your question, meat bag?</h1>
    </header>

    <div class="reply">
      <div id="reply"></div>
      <div id="calcReply" class="calc-reply">
        <div id="progressBar"></div>
      </div>
    </div>

    <div class="form-section">
      <form id="form">
        <label for="user-question">Type your yes-no query here:</label>
        <textarea
          name="user-question"
          id="userQuestion"
          cols="30"
          rows="10"
        ></textarea>

        <input
          onclick="validateForm()"
          id="submit"
          type="button"
          value="Submit"
        />
      </form>
    </div>

    <footer>Copyright &copy; 2022 - <span id="year"></span> Holger Mueller</footer>

    <script src="index.js"></script>
  </body>
</html>
